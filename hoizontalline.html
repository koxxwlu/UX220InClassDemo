<!DOCTYPE html>
<html>
    <head>
        <title>Google Font</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Kaushan+Script&display=swap" rel="stylesheet">
        <style>
            body {font-family: 'Bad Script', cursive;}
            h1, h2, h3, h4 {font-family: 'Kaushan Script', cursive;}
        </style>
    </head>
    <body>
        <h1>Horizontal Line</h1>
        <hr>
        <p>This is a body paragraph after a horizontal line.</p>
    </body>
</html>
