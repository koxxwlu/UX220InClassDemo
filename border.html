<!DOCTYPE html>
<html>
    <head>
        <title>Google Font</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Kaushan+Script&display=swap" rel="stylesheet">
        <style>
            body {font-family: 'Bad Script', cursive;}
            h1, h2, h3, h4 {
                font-family: 'Kaushan Script', cursive;
                border: 5px solid #8317b9
            }
            p {
                border: 3px solid rgb(40, 27, 180)}
            span {
                border: 5px solid #27ba25;
                padding: 8px
            }
        </style>
    </head>
    <body>
        <h1>Circled by a border</h1>
        <p>Body paragraph inside <span>border</span>.</p>
    </body>
</html>
